<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Library</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="library-header">
    <h1>My Library!!</h1>
  </div>

  <div class="div-button">
    <button class="add-book">New Book</button>
  </div>

  <dialog class="dialog">
    <form action="" method="get" class="book-details">
      <div class="book-title">
        <label for="book-title">Book Title</label>
        <input type="text" name="book-title" id="book-title" placeholder="Enter title" maxlength="20" required>
      </div>
      <div class="author-name">
        <label for="author-name">Author Name</label>
        <input type="text" name="author-name" id="author-name" placeholder="enter author name" maxlength="20" required>
      </div>
      <div class="pages">
        <label for="pages">Num of pages</label>
        <input type="number" name="pages" id="pages" placeholder="pages" maxlength="5" required>
      </div>
      <div class="readed">
        <label for="readed">Have you read it:</label>
        <input type="checkbox" id="readed" value="yes" >
      </div>

      <button class="cancel-button" type="reset" value="resetBtn">Cancel</button>
      <button type="submit" class="submit-button" value="configBtn">Submit</button>
    </form>
  </dialog>

  <div class="my-library-container">
  </div>
  <script src="script/script.js"></script>
</body>
</html>
